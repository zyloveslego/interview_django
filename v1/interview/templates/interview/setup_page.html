{% extends 'interview/nav.html' %}

{% block header %}
<head>
    {% load static %}
    <meta charset="utf-8">
    <title>Customize Your Interview</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" type="text/css" href="{% static 'interview/css/interviewsetup.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'interview/css/nav.css' %}">
    <style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
{% endblock %}

{% block content %}

<main>
    
        <div class="transparentContainerBox">
            <div id="setupBox" class="content-section">
            <div id="setupQuestion">
                <div class="theBrownVerticalDecoBar">
                    <p>Tell us more about yourself and customize your mock interview experience</p>
                </div>

                <!--Setup Form-->
                <div class="form-block w-form">
                    <form id="wf-form-interview-setup-Form" name="wf-form-interview-setup-Form"
                          data-name="interview setup Form" method="post" class="interview-setup-form"
                          data-wf-page-id="644dd40e1a62013c9d0dab85"
                          data-wf-element-id="bde9699f-01e1-5fbf-8f15-b8c9853ce5ac"
                          action="{% url 'interview:setup_page' %}">
                        {% csrf_token %}

                        <!--Select Role-->
                        <div class="div-block-2">
                            <label for="YOE" class="questions-setup-text">Choose Your Role:</label>
                            <label class="radio-button-field w-radio">
                                <input type="radio" id="individual-contributor" name="role"
                                       value="individual-contributor" required=""
                                       class="w-form-formradioinput w-radio-input"
                                       checked>
                                <span class="radio-button-label w-form-label" for="individual-contributor">Individual Contributor</span>
                            </label>
                            <label class="w-radio">
                                <input type="radio" id="manager" name="role" value="manager"
                                       class="w-form-formradioinput w-radio-input">
                                <span class="radio-button-label w-form-label" for="manager">Manager</span>
                            </label>
                        </div>


                        <!--Select years of experience-->
                        <div class="div-block-2">
                            <label for="YOE" class="questions-setup-text">Years of Experience:</label>
                            <select class="w-select" name="YOE" id="YOE" required="">
                                <option value="" disabled selected>Select an option</option>
                                <option value="1">0-1 year</option>
                                <option value="2">1-3 years</option>
                                <option value="3">3-5 years</option>
                                <option value="4">5-10 years</option>
                                <option value="5">10+ years</option>
                            </select>
                        </div>

                        <!--Select # of Questions-->
                        <div class="div-block-2">
                            <label for="YOE-4" class="questions-setup-text">Number of Questions:</label>
                            <label class="radio-button-field w-radio">
                                <input type="radio" data-name="Radio 3" id="radio-3" name="n_question" value="3"
                                       class="w-form-formradioinput w-radio-input" checked>
                                <span class="w-form-label" for="radio-3">  3    </span></label>
                            <label class="w-radio">
                                <input type="radio" data-name="Radio 3" id="radio-3" name="n_question" value="5"
                                       class="w-form-formradioinput w-radio-input">
                                <span class="radio-button-label w-form-label" for="radio-3">  5    </span></label>
                            <label class="radio-button-field-2 w-radio">
                                <input type="radio" data-name="Radio 5" id="radio-5" name="n_question" value="7"
                                       class="w-form-formradioinput w-radio-input">
                                <span class="radio-button-label w-form-label" for="radio-5">  7    </span>
                            </label>
                        </div>

                        <!--Start Button-->
                        <div class="div-block-3">
                            <!--<a href="interviewquestion.html" class="submit-button">Start Now</a>-->
                            <input type="submit" value="Start Now" class="submit-button">
                        </div>

                    </form>
                    <!--
                    <div class="w-form-done">
                      <div>Thank you! Your submission has been received!</div>
                    </div>
                    <div class="w-form-fail">
                      <div>Oops! Something went wrong while submitting the form.</div>
                    </div>
                    -->
                </div>


            </div>
        </div>
    </div>


</main>

{% endblock %}
